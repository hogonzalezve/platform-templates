apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{serviceName}}
  namespace: {{namespace}}
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    external-dns.alpha.kubernetes.io/hostname: {{domain}}
spec:
  ingressClassName: alb
  rules:
    - host: {{domain}}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{serviceName}}
                port: { number: 80 }
